name: Ejecutar Pipeline Telemetr√≠a Diario

on:
  schedule:
    - cron: "0 8 * * *" # 08:00 UTC = 05:00 Chile
  workflow_dispatch:      # Permite ejecutarlo manualmente

# Otorga permisos de escritura al token predeterminado para poder hacer el push de resultados
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Aseg√∫rate de incluir streamlit y cualquier otra dependencia de app.py
          pip install pandas numpy requests python-dotenv openpyxl boto3 pytz streamlit

      # --- 1. Generar la Data (pipeline.py) ---
      - name: üìà Run pipeline.py (Generar y actualizar data)
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
        run: |
          # El script pipeline.py debe generar los archivos en outQS/
          python pipeline.py
          
      # --- 2. Subir los Archivos Generados ---
      # Usa un action dedicado para un commit y push seguro
      - name: üíæ Commit & Push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: outQS/master_status_inner_qs_ready.csv outQS/historico_conectividad.xlsx
          commit_message: "Auto-update Telemetr√≠a Diario $(date)"
          # El token utiliza el permiso 'contents: write' definido arriba
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. Ejecutar el Dashboard (app.py con Streamlit) ---
      - name: üñ•Ô∏è Run app.py (Iniciar Streamlit Dashboard)
        # Nota: La ejecuci√≥n de app.py dentro de GitHub Actions es
        # para *ejecutar* el script. Si el objetivo es *hostear* el dashboard,
        # necesitar√°s un servicio externo (como Streamlit Cloud o un servidor).
        run: |
          echo "Iniciando la ejecuci√≥n de app.py con Streamlit..."
          # Streamlit por defecto se ejecuta en el puerto 8501
          # Este paso se ejecutar√° y finalizar√°.
          # Si necesitas que el dashboard se mantenga activo, este no es el m√©todo.
          streamlit run app.py --server.port 8501