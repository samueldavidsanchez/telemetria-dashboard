name: Ejecutar Pipeline Telemetría Diario

on:
  schedule:
    - cron: "0 8 * * *" # Se ejecuta diariamente a las 05:00 AM (hora de Chile)
  workflow_dispatch:      # Permite ejecutarlo manualmente

# Otorga permisos de escritura al token predeterminado para poder hacer el push de resultados
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Solo instala las dependencias necesarias para pipeline.py (pandas, requests, boto3, etc.)
          # Streamlit y sus dependencias se instalarán en Streamlit Cloud
          pip install pandas numpy requests python-dotenv openpyxl boto3 pytz


      - name: Run pipeline.py (Generar y actualizar data)
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
        run: |
          # El script pipeline.py genera los archivos de datos actualizados
          python pipeline.py
          
          
      - name: Commit & Push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Especifica los archivos que Streamlit Cloud necesita leer
          file_pattern: outQS/master_status_inner_qs_ready.csv outQS/historico_conectividad.xlsx
          commit_message: "Auto-update Data Telemetría - Ejecución Diaria $(date)"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirmación
        run: |
          echo "Pipeline ejecutado. Los archivos fueron subidos a GitHub."
          echo "Streamlit Cloud detectará estos cambios y redeployará el dashboard."